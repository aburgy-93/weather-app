<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <script type="module" defer src="src/controller.js"></script>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <script
    type="module"
    src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule=""
    src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
  ></script>

    <title>Weather App</title>
  </head>
  <body>
    <main>
      <form class="search">
        <input
          placeholder="Enter city name"
          name=""
          id="textarea"
          class="textarea"
        ></input>
        <button  class="btn-submit btn" id="btn-submit"><img src="img/images/search.png" alt=""></button>
      </form>
      <div class="weather-div hidden">
       
        <div class="weaither-info">
         
        </div>

        <div class="details hidden">
          
      </div>  

      <div class="hourly-container ">
        <div class="title">
          <img class="svg"  src="img/images/time-outline.svg" alt="">
          <p class="hourly-title">Hourly Forecast</p>
        </div>
        <ul class="hourly">
         
        </ul>
      </div>

      <div class="forecast hidden">
        <div class="title">
         <img class="svg" src="img/images/calendar-outline.svg" alt="">
          <p class="forecast-title">3-day Forecast</p>
        </div>
        <div class="forecast-container">
       
        </div>
      </div>
    </main>
  </body>
</html>
